
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>VibeStream</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/733/733579.png" />
    
    <link rel="manifest" href="manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: white;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      #root {
        height: 100%;
        padding-top: var(--sat);
        padding-bottom: var(--sab);
      }
      /* Helpers de Scroll */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .video-snap-container { scroll-snap-type: y mandatory; height: 100%; overflow-y: scroll; }
      .video-snap-item { scroll-snap-align: start; scroll-snap-stop: always; height: 100%; }
      
      /* Animações */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-view { animation: fadeIn 0.4s ease-out forwards; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <!-- Loading Inicial para evitar tela preta -->
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000;">
        <div style="width: 50px; height: 50px; border: 3px solid #6366f1; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; font-weight: 900; letter-spacing: 0.2em; color: #444; font-size: 10px; text-transform: uppercase;">Carregando VibeStream...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <!-- Carregamento do index.tsx com fallback -->
    <script type="module" src="./index.tsx"></script>

    <script>
      // Registro do Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
